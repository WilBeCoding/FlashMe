
<div class="col-md-6 col-md-offset-3 flex-col center" ng-repeat="subject in subjects">
  <div class="subjectCard flex-row">
    <div class="flex-col">
      <h1>{{subject.name}}</h1>

    </div>
    <div class="flex-col">
      <button ng-click="selectSubjects(subject);" type="button" name="study">Study</button>
    </div>
  </div>
</div>
