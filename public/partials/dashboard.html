<div class="col-md-6 col-md-offset-3 flex-col center" ng-repeat="subject in subjects">
  <div class="subjectCard flex-row">
    <div class="flex-col">
      <h1>{{subject.name}}</h1>
      <h3>{{card.count}}  (TBD)</h3>
    </div>
    <div class="flex-col">
      <button ng-click="studyCards(subject.name)" type="button" name="study">Study</button>
    </div>
  </div>
</div>
