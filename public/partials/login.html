<div class="col-md-6 col-md-offset-3">
  <form ng-submit="userLogin(login.email, login.password)">
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" id="email" type="email" name="email" ng-model="login.email" placeholder="Please enter your email address">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" id="password" type="password" name="password" ng-model="login.password" placeholder="Please enter your password">
    </div>
    <input class="btn btn-default" type="submit" name="submit" value="Login">
  </form>
  <br>
  <p>
    Not a user?  You can <a class="btn btn-primary" ui-sref="register">register here</a>
  </p>
</div>
