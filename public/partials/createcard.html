<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-5">
		<div class="space"></div>
			<div ng-class="open ? 'whiteClosed' : 'whiteOpen'" class='white'>
				<div class="row deck">
					<div class="col-md-8"></div>
					<div class="col-md-4"></div>
				</div>
				<div class="row">
					<div class="col-md-3"></div>
						<div class="col-md-9">
							<form>
								<div class='questionCard' ng-show='!visible'>
									<label>Question</label>
									<div class="wrap">
										<textarea ng-model="newCard.question" class="newcard" rows='10' columns='30' maxlength='650'></textarea>
										<br>
									 <input ng-click="showAnswer();"type="submit" value="Submit" class='submitCard'>
									</div>
									<br>
								</div>
								<div class='answerCard' ng-show='visible'>
									<label>Answer</label>
									<div class='wrap'>
										<textarea ng-model="newCard.question" class="newcard" rows='10' columns='30' maxlength='650'></textarea>
										<br>
										<input ng-click="addCard();"type="submit" value="Submit" class='submitCard'>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
	</div>
</div>
