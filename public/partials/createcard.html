<div class="col-md-6 col-md-offset-4">
  <div class="">
    <div class="flashcard flex-col">
      <div class="flex-row center">

        <div class="qaCard flex-col center">
          <label class="smaller">Choose Subject
            <select ng-model='newCard.subject'>
              <option ng-repeat= "subject in subjects">{{subject.name}}</option>
            </select>
          </label>  
        </div>
        <div class="qaCard flex-col center">
            <label class="smaller">New Subject
              <input  ng-model= "newCard.newSubject">
            </label>
        </div>

      </div>
      <div class="flex-row center">
        <div class="cardQ">
           <h4>Question</h4>
           <textarea name="question" value="" placeholder="Your question..." ng-model="newCard.question"></textarea>
        </div>
        <div class="cardQ">
          <h4>Answer</h4>
          <textarea name="answer" value="" placeholder="Your answer..." ng-model="newCard.answer"></textarea>
        </div>
      </div>
       <button class="btn btn-primary" type="button" ng-click="addCard()">Add Card</button>
      </div>
      </div>
    </div>
