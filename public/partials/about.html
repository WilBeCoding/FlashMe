<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-5">
        <div class="space"></div>
            <div ng-class="open ? 'whiteClosed' : 'whiteOpen'" class='white'>
                <div class="row deck">
                    <div class="col-md-8"></div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                        <div class="col-md-9">
                            <form>
                                <div class='questionCard' ng-show='!visible'>
                                    <label>Question</label>
                                    <div class="wrap">
                                        <textarea ng-model="newCard.question" class="newcard" rows='10' columns='30' maxlength='650' placeholder='On this page you write the question you want to answer! You can submit your question by pressing the spacebar or using the submit button below!'></textarea>
                                        <br>
                                     <input ng-click="toggleInputs();"type="submit" value="Submit" class='submitCard'>
                                    </div>
                                    <br>
                                </div>
                                <div class='answerCard' ng-show='visible'>
                                    <label>Answer</label>
                                    <div class='wrap'>
                                        <textarea ng-model="newCard.answer" class="newcard" rows='10' columns='30' maxlength='650' placeholder='On this page you write the answer to your question! You can submit your answer by pressing the spacebar or using the submit button below!'></textarea>
                                        <br>
                                        <input ng-click="addCard(); toggleInputs()"type="submit" value="Study Mode Tutorial" class='submitCardTutorial'>
                                    </div>
                                    <div class='questionOnAnswerPageTutorial'>Your Question Is Displayed Here</div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
    </div>
</div>
